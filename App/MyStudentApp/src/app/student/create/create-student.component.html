<form class="form-horizontal" [formGroup]="studentForm"  (ngSubmit)="onSubmit()">
  <div class="panel panel-primary">
    <div class="panel-heading">
      <h3 class="panel-title">Create Student</h3>
    </div>
    <div class="panel-body">
      <div class="form-group">
        <label class="col-sm-2 control-label" for="Name">Name</label>
        <div class="col-sm-8">
          <input id="Name" type="text" class="form-control" formControlName="Name">
        </div>
      </div>

      <div class="form-group">
        <label class="col-sm-2 control-label" for="PhoneNumber">Phone Number</label>
        <div class="col-sm-8">
          <input id="PhoneNumber" type="text" class="form-control"  formControlName="PhoneNumber">
        </div>
      </div>

    </div>
    <div class="panel-footer">
      <button class="btn btn-primary" type="submit">Add Student</button>
    </div>
  </div>
</form>
